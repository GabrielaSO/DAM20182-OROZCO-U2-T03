<ion-header>
  <ion-navbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      NavPush 1
    </ion-card-header>
    <ion-card-content>
      <p>Utiliza: <code>navPush</code> y <code>navParams</code></p>
      <button ion-button block [navPush]="otherPage" [navParams]="myString">
          Otra página 1
      </button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      NavPush 2
    </ion-card-header>
    <ion-card-content>
      <p>Utiliza <code>navPush </code>y pasa 'Array' </p>
      <ion-list>
        <ion-item>
          <ion-label floating>nombre</ion-label>
           Agregando 'components'
          <ion-input type="text" [(ngModel)]="myJSON.text"></ion-input>
        </ion-item>
      </ion-list>
      <div>
        <button ion-button block color="secondary" [navPush]="otherPage" [navParams]="myJSON">Otra página 2</button>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      NavPush 3
    </ion-card-header>
    <ion-card-content>
      <p>Utiliza Evento click() y <code>nav.push</code></p>
      <button ion-button block color="dark" (click)="gotoOtherPage()">Otra página 3</button>
    </ion-card-content>
  </ion-card>
</ion-content>
